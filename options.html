<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/collapsible.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font.css">
    </head>
    <body>
        <div id="body" class="container font" style="margin: 10px; padding: 0;">
            <h4>학급 관리</h4>
            <div id="class_list" class="container" style="margin-left: 0; padding-left: 0; margin-right: 20%;"></div><hr>

            <!-- 학급 추가하기 버튼/다이얼로그 -->
            <button type="button" class="btn btn-info font" data-toggle="modal" data-target="#createClass">추가</button>
            <div id="createClass" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">학급 추가하기</h4>
                        </div>
                        <div class="modal-body">
                            <span>학급 이름 </span><input id="createClass_name" type="text" style="width: 75%;"><br>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="createClass_submit" class="btn btn-primary font" data-dismiss="modal">추가</button>
                            <button type="button" class="btn btn-danger font" data-dismiss="modal">취소</button>
                        </div>
                    </div>
                </div>
            </div>
            <button id="save" class="btn btn-success font">저장</button>
            <hr>
            <h4>기타 설정</h4>
            <span>복사 버튼 클릭 시:</span>
            <select name="when_copy" id="when_copy">
                <option value="copy-all">출석부 전체 복사하기</option>
                <option value="copy-att">출석 인원만 복사하기</option>
                <option value="copy-abs">결석 인원만 복사하기</option>
                <option value="copy-stat">출결 통계만 복사하기</option>
            </select>
        </div>

        <!-- 스크립트들 -->
        <script src="js/collapsible.js"></script>
        <script src="js/jquery-3.6.0.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/options.js"></script>
    </body>
</html>
